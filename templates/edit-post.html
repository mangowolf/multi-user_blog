{% extends "base.html" %}
{% block content %}

<h2>Edit Post</h2>
<form method="post">
	<label>
		<div>Subject</div>
		<input type="text" name="subject" value="{{query.subject}}">
	</label>
	<label>
		<div>Content</div>
		<textarea name="content">{{query.content}}</textarea>
	</label>

	<div class="error">{{error}}</div>

	<input type="submit" name="update" value="Update">
	<input type="submit" name="cancel" value="Cancel">
	<input type="submit" name="delete" value="Delete">
</form>
{% endblock %}
