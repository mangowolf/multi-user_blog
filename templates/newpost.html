{% extends "base.html" %}
{% block content %}

<h2>new post</h2>

<form method="post">
	<label>
		<div>Subject</div>
		<input type="text" name="subject" value="{{subject}}">
	</label>
	<br>

	<label>
		<div>Blog Post</div>
		<textarea name="content">{{content}}</textarea>
	</label>

	<div class="error">{{error}}</div>

	<input type="submit" name="submit" value="submit">
	<input type="submit" name="cancel" value="cancel">
</form>

{% endblock %}
