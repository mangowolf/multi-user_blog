{% extends "base.html" %}
{% block content %}
	{{post.render() | safe}}
	<hr>
	{% for c in comments %}
		{{c.render() | safe}}
		<br>
		<br>
	{% endfor %}
	<hr>
	<h3>New Comment</h3>
	<form method="post">
		<textarea name = "content">{{content}}</textarea>
		<br>
		<input type="submit" name="submit" value="Submit">
		<input type="submit" name="cancel" value="Cancel">
	</form>
{% endblock %}
